<mat-form-field appearance="fill">
  <mat-label>Filter</mat-label>
  <mat-select (selectionChange)="onChange($event)">
    <mat-option value="one">90-100</mat-option>
    <mat-option value="two">80-90</mat-option>
    <mat-option value="three">All</mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="apiProps" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">{{ element.Age }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Score">
    <th mat-header-cell *matHeaderCellDef>Score</th>
    <td mat-cell *matCellDef="let element">{{ element.Score }}</td>
  </ng-container>
  <ng-container matColumnDef="Add">
    <th mat-header-cell *matHeaderCellDef>Add</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="onCheck(element)" mat-raised-button>
        Add To Winners
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <div mat-dialog-actions></div>
</table>
